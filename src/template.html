<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Template</title>
</head>

<body>
    <header>
        <h1>Task Masterson</h1>
    </header>

    <main>
        <div id="project-content">
            <div id="project-content-header">
                <h2 id="project-header">Projects</h2>
                <img src="/src/assets/icons/plus.svg" alt="Add project button" id="btn-add-project"
                    class="btn-add-item">
            </div>
            <div id="project-list-container"></div>
        </div>
        <div id="task-content">
            <div id="project-info-container">
                <h3 id="project-info-name">PROJECT NAME</h3>
                <h4 id="project-info-desc">Description</h4>
                <div id="project-edit">
                    <img src="/src/assets/icons/pencil.svg" alt="Edit Project" id="btn-project-edit">
                </div>
                <div id="project-delete">
                    <img src="/src/assets/icons/trash-can-outline.svg" alt="Delete Project" id="btn-project-delete">
                </div>

            </div>
            <div id="task-control-header">
                <div id="task-content-header">
                    <h4 id="task-header">Tasks</h2>
                        <img src="/src/assets/icons/plus.svg" alt="Add task button" id="btn-add-task"
                            class="btn-add-item">
                </div>
                <div id="task-sort-header">
                    <h4 id="task-sort-title">Sort By</h4>
                    <div id="task-sort-buttons">
                        <button class="btn-task-sort task-sort-active" id="btn-task-sort-none">None</button>
                        <button class="btn-task-sort" id="btn-task-sort-duedate">Due Date</button>
                        <button class="btn-task-sort" id="btn-task-sort-priority">Priority</button>
                    </div>
                </div>
            </div>
            <div id="task-list">
                <div class="task-item">
                    <div class="task-item-checkbox-container">
                        <img src="/src/assets/icons/checkbox-blank-outline.svg" alt="Task checkbox"
                            class="task-item-checkbox">
                    </div>

                    <div class="task-title">
                        <h3 class="task-title-header">New Task</h3>
                    </div>
                    <div class="task-desc">Get this done ASAP</div>
                    <div class="task-due-date">
                        <div class="task-due-date-label">11/4/2025</div>
                        <div class="task-due-date-info">Due in 234 Days</div>
                    </div>
                    <div class="task-priority">
                        <div class="task-priority-info">High</div>
                    </div>
                    <div class="task-notes">Some important task notes</div>
                    <div class="task-control">
                        <div class="task-edit">
                            <img src="/src/assets/icons/pencil.svg" alt="Task edit button" class="btn-task-edit">
                        </div>
                        <div class="task-delete">
                            <img src="/src/assets/icons/trash-can-outline.svg" alt="Task delete button"
                                class="btn-task-delete">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
