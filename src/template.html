<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Template</title>
</head>

<body>
    <header>
        <h1>Task Masterson</h1>
    </header>

    <main>
        <div id="project-content">
            <div id="project-content-header">
                <h2 id="project-header">Projects</h2>
                <img src="/src/assets/icons/plus.svg" alt="Add project button" id="btn-add-project"
                    class="btn-add-item">
            </div>
            <div id="project-list-container"></div>
        </div>
        <div id="task-content">
            <div id="project-info-container">
                <h3 id="project-info-name">PROJECT NAME</h3>
                <h4 id="project-info-desc">Description</h4>
                <div id="project-edit">
                    <img src="/src/assets/icons/pencil.svg" alt="Edit Project" id="btn-project-edit">
                </div>
                <div id="project-delete">
                    <img src="/src/assets/icons/trash-can-outline.svg" alt="Delete Project" id="btn-project-delete">
                </div>
            </div>
            <div id="task-content-header">
                <h4 id="task-header">Tasks</h2>
                    <img src="/src/assets/icons/plus.svg" alt="Add task button" id="btn-add-task" class="btn-add-item">
            </div>
            <div id="task-list">
                <div class="task-item">
                    <div class="task-item-checkbox-container">
                        <img src="/src/assets/icons/checkbox-blank-outline.svg" alt="Task checkbox"
                            class="task-item-checkbox">
                    </div>

                    <div class="task-title">
                        <h3>New Task</h3>
                    </div>
                    <div class="task-desc">Get this done ASAP</div>
                    <div class="task-due-date">No Due Date</div>
                    <div class="task-priority">High</div>
                    <div class="task-notes">Some important task notes</div>
                    <div class="task-checklist">
                        <div class="task-checklist-item">
                            <img src="/src/assets/icons/checkbox-blank-outline.svg" alt="Task checklist item checkbox"
                                class="task-checklist-item-checkbox">
                            <div class="task-checklist-item-title">Get This Done</div>
                        </div>
                        <div class="task-checklist-item">
                            <img src="/src/assets/icons/checkbox-blank-outline.svg" alt="Task checklist item checkbox"
                                class="task-checklist-item-checkbox">
                            <div class="task-checklist-item-title">Get This Done</div>
                        </div>
                        <div class="task-checklist-item">
                            <div class="task-checklist-item-checkbox-container">
                                <img src="/src/assets/icons/checkbox-blank-outline.svg"
                                    alt="Task checklist item checkbox" class="task-checklist-item-checkbox">
                            </div>
                            <div class="task-checklist-item-title">Get This Done, like right now!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
