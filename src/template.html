    <!-- ============================ ADD / EDIT PROJECT MODAL ======================= -->
    <div id="project-modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title" data-projectId="null"
            data-modalMode="new">
            <span id="close-project-modal" class="close-button" role="button" tabindex="0"
                aria-label="Close">&times;</span>
            <h2 id="project-modal-title">Add/Edit Project</h2>
            <form id="project-form" action="" method="get">

                <!-- PROJECT TITLE INPUT -->
                <div class="form-row">
                    <label for="project-title-input">Title</label>
                    <input type="text" id="project-title-input" name="projecTitle" aria-describedby="project-title-help"
                        required autocomplete="off">
                    <small id="project-title-help">Enter the Project Title</small>
                </div>

                <!-- PROJECT DESCRIPTION INPUT -->
                <div class="form-row">
                    <label for="project-desc-input">Description</label>
                    <input type="text" id="project-desc-input" name="projectDesc" aria-describedby="project-desc-help"
                        required autocomplete="off">
                    <small id="project-desc-help">Enter the Project Description</small>
                </div>

                <div class="submit-button-flex">
                    <button class="modal-button" id="submit-project-button" type="submit"
                        aria-label="Add/Edit Project">Add/Edit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ============================ CONFIRM ACTION MODAL ======================= -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title"
            data-confirmAction="null" data-objectId="null">
            <span id="close-confirm-modal" class="close-button" role="button" tabindex="0"
                aria-label="Close">&times;</span>
            <h2 id="close-modal-title">Add/Edit Project</h2>
            <p id="close-modal-message" class="modal-message">CONFIM ACTION PLEASE</p>
            <form id="confirm-form" action="" method="get">

                <div class="submit-button-flex">
                    <button class="modal-button" id="submit-confirm-button" type="submit"
                        aria-label="Confirm Action Button">Confirm</button>
                </div>
            </form>
        </div>
    </div>
